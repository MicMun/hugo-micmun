{{ if .Site.Menus.footer }}
<footer class="container-fluid text-light bg-dark fixed-bottom text-center">
   {{ $currentPage := . }}
   <nav class="navbar navbar-expand navbar-dark fixed-bottom bg-dark">
      <ul class="navbar-nav mx-auto">
         {{ range .Site.Menus.footer }}
            {{ if .Pre }}
               <li class="nav-item">
                  <a rel="me" class="nav-link" href="{{ .URL }}" target="_blank">
                     {{ .Pre }}
                  </a>
               </li>
            {{ else }}
               <li class="nav-item {{if eq $currentPage.Title .Title }}active{{end}}">
                  <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
               </li>
            {{ end }}
         {{ end }}
      </ul>
   </nav>
</footer>
{{ end }}

{{ if .Site.Menus.main }}
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
   <a class="navbar-brand text-uppercase" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
     <span class="navbar-toggler-icon"></span>
   </button>

   {{ $currentPage := . }}
   <div class="collapse navbar-collapse" id="navbarSupportedContent">
     <ul class="navbar-nav mr-auto">
         {{ range .Site.Menus.main }}
         <li class="nav-item {{if eq $currentPage.Name .Name }}active{{end}}">
            <a class="nav-link" href="{{ .URL }}">{{ .Name }} {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}<span class="sr-only">(current)</span>{{ end }}</a>
         </li>
         {{ end }}
     </ul>
   </div>
</nav>
{{ end }}
